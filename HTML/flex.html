<!DOCTYPE html>
<html>
    <head>
        <title>Flex Row</title>
        <style>
            #fcontainer{
                width:1000px;
                height:400px;
                border:4px solid green;
                display:flex;
                margin:auto;
                flex-direction:column;

            }
        </style>
    </head>
    <body>
        <h2>Flex Container</h2>
        <div id="fcontainer">
            <div style="border:2px solid red;height:100px">Row1</div>
            <div style="border:2px solid green;height:100px">Row2</div>
            <div style="border:2px solid yellow;height:100px">Row3</div>
        


        </div>
    </body>
</html>
